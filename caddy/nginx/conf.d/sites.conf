server {
    listen 80;
    server_name mksvk.com www.mksvk.com;

    root /var/www/mksvk;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

server {
    listen 80;
    server_name reddy.mksvk.com;

    root /var/www/reddy;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

server {
    listen 80;
    server_name smart-task-ui.mksvk.com;

    # Frontend served from Docker frontend container
    location / {
        proxy_pass http://smart-tasks-ui:80;  # <--- container frontend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name smart-task-api.mksvk.com;

    # API
    location / {
        proxy_pass http://smart-tasks-api:4000;  # <--- container backend
        proxy_http_version 1.1;

        # CORS HEADERS (important for frontend)

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
